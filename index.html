<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- Header Section -->
  <header>
      <h1 class="page-title">Code Quiz</h1>
      <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</p>
      <button id="start-btn" class="btn">Start Quiz</button>
  </header>

    <!-- Main Section -->
  <main>
      <!-- Question Section -->
      <section id="que-container hide">
          <div class="que-section">
              <div class="question"></div>
              <div class="answer-btn"></div>
          </div>
      </section>
  </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
